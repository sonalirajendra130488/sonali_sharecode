<template>
    <lightning-card>
        <div class="slds-p-horizontal_medium">
            <!-- Rich Text Editor -->
            <lightning-input-rich-text 
              formats={allowedFormats}
                label="Enter Rich Text"
                value={richTextValue} 
                onchange={handleRichTextChange}
                placeholder="Type something..."
            ></lightning-input-rich-text>

            <lightning-button if:true={showhtmlButton} label="Show HTML" onclick={handleShowHTML}></lightning-button>

            <template if:true={showhtml}>
                <div class="slds-m-top_medium">
                    <h3>Raw HTML Output:</h3>
                    <pre>{richTextValue}</pre>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
